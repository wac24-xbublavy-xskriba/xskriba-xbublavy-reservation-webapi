openapi: 3.0.0
info:
  version: '1.0.0'
  title: Reservation Api
  contact:
    email: xbublavy@stuba.sk
  license:
    name: CC BY 4.0
    url: 'https://creativecommons.org/licenses/by/4.0/'
tags:
  - name: patient
    description: Patient management
  - name: ambulance
    description: Ambulance management
  - name: reservation
    description: Reservation management
paths:
  '/patients':
    get:
      tags:
        - patient
      summary: Get a list of all patients
      operationId: getPatients
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Patient'
    post:
      tags:
        - patient
      summary: Create a new patient
      operationId: createPatient
      requestBody:
        description: Patient object that needs to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientInput'
        required: true
      responses:
        '201':
          description: Patient created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '400':
          description: Invalid input

  '/patients/{patientId}':
    get:
      tags:
        - patient
      summary: Get a patient by ID
      operationId: getPatientById
      parameters:
        - name: patientId
          in: path
          description: ID of patient to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '404':
          description: Patient not found

    put:
      tags:
        - patient
      summary: Update an existing patient
      operationId: updatePatient
      parameters:
        - name: patientId
          in: path
          description: ID of patient to update
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Patient object that needs to be updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientInput'
        required: true
      responses:
        '200':
          description: Patient updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '400':
          description: Invalid input
        '404':
          description: Patient not found

    delete:
      tags:
        - patient
      summary: Deletes a patient
      operationId: deletePatient
      parameters:
        - name: patientId
          in: path
          description: ID of patient to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Patient deleted
        '404':
          description: Patient not found
  '/patients/{patientId}/request-examination':
    post:
      tags:
        - patient
      summary: Request an examination for a specific patient
      operationId: requestExamination
      parameters:
        - name: patientId
          in: path
          description: ID of patient to request examination for
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Examination request details
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  format: date
                examinationType:
                  $ref: '#/components/schemas/MedicalExaminations'
              required:
                - date
                - examinationType
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Examination'
        '400':
          description: Invalid input
        '404':
          description: Patient not found
  '/patients/{patientId}/reservations':
    get:
      tags:
        - patient
      summary: Get reservations for a specific patient
      operationId: getPatientReservations
      parameters:
        - name: patientId
          in: path
          description: ID of patient to return reservations for
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
        '404':
          description: Patient not found
    post:
      tags:
        - patient
      summary: Create a new reservation
      operationId: createReservation
      parameters:
        - name: patientId
          in: path
          description: ID of patient for the reservation
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Reservation object that needs to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationInput'
        required: true
      responses:
        '201':
          description: Reservation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'
        '400':
          description: Invalid input
  '/ambulances':
    get:
      tags:
        - ambulance
      summary: Get a list of all ambulances
      operationId: getAmbulances
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ambulance'
    post:
      tags:
        - ambulance
      summary: Create a new ambulance
      operationId: createAmbulance
      requestBody:
        description: Ambulance object that needs to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AmbulanceInput'
        required: true
      responses:
        '201':
          description: Ambulance created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ambulance'
        '400':
          description: Invalid input

  '/ambulances/{ambulanceId}':
    get:
      tags:
        - ambulance
      summary: Get an ambulance by ID
      operationId: getAmbulanceById
      parameters:
        - name: ambulanceId
          in: path
          description: ID of ambulance to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ambulance'
        '404':
          description: Ambulance not found

    put:
      tags:
        - ambulance
      summary: Update an existing ambulance
      operationId: updateAmbulance
      parameters:
        - name: ambulanceId
          in: path
          description: ID of ambulance to update
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Ambulance object that needs to be updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AmbulanceInput'
        required: true
      responses:
        '200':
          description: Ambulance updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ambulance'
        '400':
          description: Invalid input
        '404':
          description: Ambulance not found

    delete:
      tags:
        - ambulance
      summary: Deletes an ambulance
      operationId: deleteAmbulance
      parameters:
        - name: ambulanceId
          in: path
          description: ID of ambulance to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Ambulance deleted
        '404':
          description: Ambulance not found
  '/ambulances/{ambulanceId}/reservations':
    get:
      tags:
        - ambulance
      summary: Get reservations for a specific ambulance
      operationId: getAmbulanceReservationsById
      parameters:
        - name: ambulanceId
          in: path
          description: ID of ambulance to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
        '404':
          description: Ambulance not found

  '/reservations/{reservationId}':
    get:
      tags:
        - reservation
      summary: Get a reservation by ID
      operationId: getReservationById
      parameters:
        - name: reservationId
          in: path
          description: ID of reservation to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'
        '404':
          description: Reservation not found

    put:
      tags:
        - reservation
      summary: Update an existing reservation
      operationId: updateReservation
      parameters:
        - name: reservationId
          in: path
          description: ID of reservation to update
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Reservation object that needs to be updated
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  maxLength: 200
        required: true
      responses:
        '200':
          description: Reservation updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'
        '400':
          description: Invalid input
        '404':
          description: Reservation not found

    delete:
      tags:
        - reservation
      summary: Deletes a reservation
      operationId: deleteReservation
      parameters:
        - name: reservationId
          in: path
          description: ID of reservation to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Reservation deleted
        '404':
          description: Reservation not found
components:
  schemas:
    Sex:
      type: string
      enum: ['male', 'female']
    Patient:
      type: object
      required:
        - id
        - firstName
        - lastName
        - birthday
        - sex
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
          minLength: 1
          maxLength: 20
        lastName:
          type: string
          minLength: 1
          maxLength: 20
        birthday:
          type: string
          format: date
        sex:
          $ref: '#/components/schemas/Sex'
        bio:
          type: string
          maxLength: 200
    PatientInput:
      type: object
      required:
        - firstName
        - lastName
        - birthday
        - sex
      properties:
        firstName:
          type: string
          minLength: 1
          maxLength: 20
        lastName:
          type: string
          minLength: 1
          maxLength: 20
        birthday:
          type: string
          format: date
        sex:
          $ref: '#/components/schemas/Sex'
        bio:
          type: string
          maxLength: 200
    OfficeHours:
      type: object
      properties:
        open:
          type: string
          format: time
        close:
          type: string
          format: time
    MedicalExaminations:
      type: string
      enum: ['x_ray', 'mri', 'ct', 'ultrasound', 'blood_test']
    Ambulance:
      type: object
      required:
        - id
        - name
        - address
        - officeHours
        - medicalExaminations
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 1
          maxLength: 50
        address:
          type: string
          minLength: 1
          maxLength: 50
        officeHours:
          $ref: '#/components/schemas/OfficeHours'
        medicalExaminations:
          type: array
          items:
            $ref: '#/components/schemas/MedicalExaminations'
    AmbulanceInput:
      type: object
      required:
        - name
        - address
        - officeHours
        - medicalExaminations
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 50
        address:
          type: string
          minLength: 1
          maxLength: 50
        officeHours:
          $ref: '#/components/schemas/OfficeHours'
        medicalExaminations:
          type: array
          items:
            $ref: '#/components/schemas/MedicalExaminations'
    Examination:
      type: object
      required:
        - ambulance
        - start
        - end
        - examinationType
      properties:
        ambulance:
          $ref: '#/components/schemas/Ambulance'
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        examinationType:
          $ref: '#/components/schemas/MedicalExaminations'
    Reservation:
      type: object
      required:
        - id
        - patient
        - ambulance
        - start
        - end
        - examinationType
      properties:
        id:
          type: string
          format: uuid
        patient:
          $ref: '#/components/schemas/Patient'
        ambulance:
          $ref: '#/components/schemas/Ambulance'
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        examinationType:
          $ref: '#/components/schemas/MedicalExaminations'
        message:
          type: string
          description: Optional message for the reservation
          maxLength: 200
    ReservationInput:
      type: object
      required:
        - ambulanceId
        - start
        - end
        - examinationType
      properties:
        id:
          type: string
          format: uuid
        ambulanceId:
          type: string
          format: uuid
        patientId:
          type: string
          format: uuid
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        examinationType:
          $ref: '#/components/schemas/MedicalExaminations'
        message:
          type: string
          description: Optional message for the reservation
          maxLength: 200
